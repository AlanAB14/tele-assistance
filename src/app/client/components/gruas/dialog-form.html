<h2 mat-dialog-title>Completa tus datos</h2>
<form class="example-form"  (ngSubmit)="onSubmit()" [formGroup]="contactForm">
<mat-dialog-content class="mat-typography">
  <div class="form">
    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput name="Nombre" formControlName="nombre" placeholder="Nombre">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Apellido</mat-label>
      <input matInput name="Apellido" formControlName="apellido" placeholder="Apellido">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Provincia de residencia</mat-label>
      <input matInput name="Provincia" formControlName="provincia" placeholder="Provincia de residencia">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Localidad</mat-label>
      <input matInput name="Localidad" formControlName="localidad" placeholder="Localidad">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Correo electrónico</mat-label>
      <input matInput name="Email" formControlName="email" placeholder="Correo electrónico">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Teléfono</mat-label>
      <input matInput name="Telefono" formControlName="telefono" placeholder="Teléfono">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Mensaje</mat-label>
      <textarea matInput name="Mensaje" formControlName="mensaje" placeholder="Mensaje"></textarea>
    </mat-form-field>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button color="primary" type="submit" cdkFocusInitial>Enviar</button>
</mat-dialog-actions>
</form>
